<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Favorite Things Webpage</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Favorite Things!</h1>
  <p>Please rank your favorite movies 1-5</p>
  <form id="complete-form">
    <label for="movie1Input">First Choice: </label>
    <input id="movie1Input" type="text" name="movie1Input"><br><br>
    <label for="movie2Input">Second Choice: </label>
    <input id="movie2Input" type="text" name="movie2Input"><br><br>
    <label for="movie3Input">Third Choice: </label>
    <input id="movie3Input" type="text" name="movie3Input"><br><br>
    <label for="movie4Input">Fourth Choice: </label>
    <input id="movie4Input" type="text" name="movie4Input"><br><br>
    <label for="movie5Input">Fifth Choice: </label>
    <input id="movie5Input" type="text" name="movie5Input"><br><br>
    <button type="submit">Lock Answers</button>
  </form><br>
  <p id="result"></p>
</body>
</html>
